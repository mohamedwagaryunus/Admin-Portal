<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="0;url=http://www.yunusregister.com"> -->
    <title>Admin Portal Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="container">
    <div class="header">
        <h2>Register Your Account</h2>
    </div>
    <form class="form" id="form" action="login.html" method="post">
        <div class="form-control">
            <label>User Name</label>
            <input type="text" placeholder="Enter Your Name" id="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>User Name Cannot Be Blank</small>
        </div>

        <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="Enter Your Email" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Email Cannot Be Blank</small>
        </div>

        <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="Enter Your Own Password" id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Password Cannot Be Blank</small>
        </div>


        <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" placeholder="Re-Enter Your Password" id="password2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Password Does Not Match</small>
        </div>
        <button onclick="auth()">Submit</button>
      
    </form>
</div>

<script>
    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const password2 = document.getElementById('password2');

username.addEventListener('click', () => {
    output.innerText = input.value;
}
);

form.addEventListener('submit',e =>{
    e.preventDefault();
    checkInputs();
});

function checkInputs(){
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();

   if (usernameValue === '') {
    setError (username, 'Username Cannot Be Blank');
   }
   else{
    setSuccess(username);
   }

   if (emailValue === '') {
    setError(email, 'Email Cannot Be Blank');
   }
   else if (!isEmail(emailValue))
   {
    setError(email,'Not a Valid Email');
   }
else {
    setSuccess (email);
}

if(passwordValue === '') 
  {
    setError(password, 'Password Cannot Be Blank');
    }

    else if (passwordValue.length <=4){
    setError(password, 'Password must be longer than 5 characters');
    }
    else if (passwordValue.length >=11){
    setError(password, 'Password must be less than 10 characters');
    }
   else{
    setSuccess(password);
   }

   
if(password2Value === '') {
    setError(password2, 'Password Cannot Be Blank');
   }
   else if (passwordValue !== password2Value){
    setError(password2, 'Password Does Not Match')
   }
   else if (password2Value.length <=4){
    setError(password2, 'Password must be longer than 5 characters');
    }
    else if (passwordValue.length >=11){
    setError(password, 'Password must be less than 10 characters');
    }
    else{
    setSuccess(password2);
   }
}

function setError(input, message){
    const formControl = input.parentElement;
    const small = formControl.querySelector('small');
    formControl.className = 'form-control error';
    small.innerText = message;
}

function setSuccess(input){
    const formControl = input.parentElement;
    const small = formControl.querySelector('small');
    formControl.className = 'form-control success';
}

function isEmail(email) {
	return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
}

function auth() {
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;    
    const password = document.getElementById('password').value;
    const password2 = document.getElementById('password2').value;

    if (username == 'yunus' && email =='yunus@gmail.com' && password =='12345' && password2 == '12345'){
    window.location.assign ("login.html");
    alert("Register Successfully")
    }
    else if(username === '' && email === '' && password === '' && password2 === '')
    {
    alert("User Details cannot be blank. So, Please enter your details")
    }

    else {
        alert('Invalid Details')
        return;
    }
}

</script>
</body>
</html>

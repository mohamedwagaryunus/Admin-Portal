<body>
    <div class="container">
        <div class="header">
            <h2>Login Your Account</h2>
        </div>
        <form class="form" id="form1">
                <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="Enter Your Email" id="email1">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Email Cannot Be Blank</small>
            </div>
    
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Enter Your Own Password" id="password1">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Password Cannot Be Blank</small>
            </div>

           <button onclick="auth ()">Submit</button>
           <a href="#"><h6>forgot password?</h6></a>
           <a href="register.html"><h5>Register Your Account</h5></a>
        </form>
           </div>

    <script>
        const form = document.getElementById('form1');
        const email1 = document.getElementById('email1');
        const password1 = document.getElementById('password1');
     
    email1.addEventListener('click', () => {
        output.innerText = input.value;
    }
    );
    
    form.addEventListener('submit',e =>{
        e.preventDefault();
        checkInputs();
    });
    
    function checkInputs(){
        const email1Value = email1.value.trim();
        const password1Value = password1.value.trim();
    
       if (email1Value === '') {
        setError(email1, 'Email Cannot Be Blank');
       }
       else if (!isEmail(email1Value))
       {
        setError(email1,'Not a Valid Email');
       }
    else {
        setSuccess (email1);
    }
    
    if(password1Value === '') 
    {
        setError(password1, 'Password Cannot Be Blank');
       }
       else if (password1Value.length <=4){
    setError(password1, 'Password must be longer than 5 characters');
    }
    else if (password1Value.length >=11){
    setError(password1, 'Password must be less than 10 characters');
    }
       else{
        setSuccess(password1);
       }    
       }
       
    function auth() {
    const email1 = document.getElementById('email1').value;
    const password1 = document.getElementById('password1').value;

   if (email1=='yunus@gmail.com' && password1=='12345'){
    window.location.assign ("admin.html");
    alert("Login Successfully")
    }

    else if (email1 === '' && password1 === ''){
    alert("Email and Password cannot be blank. So, Please enter your Email and password")
    }
else {
   alert('Invalid Email or Password. OR Please Register your account and try again')
   return;
    }
}  
       
   function setError(input, message){
        const formControl = input.parentElement;
        const small = formControl.querySelector('small');
        formControl.className = 'form-control error';
        small.innerText = message;
    }
    
    function setSuccess(input){
        const formControl = input.parentElement;
        const small = formControl.querySelector('small');
        formControl.className = 'form-control success';
    }

    function isEmail(email1) {
        return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email1);
    }
</script>
